<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Don't change the paths of the following two lines - They are produced by webpack-->
  <link rel="stylesheet" href="stylesheets/main.css">
</head>

<body>
  
  <!-- Your HTML goes here -->
  <div class="container">
    <div class="row col">
      <H1>Top Ten Movies</H1>
    </div>
    <form class="row">
      <div class="col-9">
        <input type="search" class="form-control" placeholder="Search . . .">
      </div>
      <div class="col-3">
        <button type="button" class="btn btn-primary mb-3 w-100">Search</button>
      </div>
    </form>
  </div>
  <div class="row my-5">
    <div class="col-md-6">
      <div class="row row-cols-5 row-cols-md-3">
        <div class="col" id="M1"></div>
        <div class="col" id="M2"></div>
        <div class="col" id="M3"></div>
        <div class="col" id="M4"></div>
        <div class="col" id="M5"></div>
        <div class="col" id="M6"></div>
        <div class="col" id="M7"></div>
        <div class="col" id="M8"></div>
        <div class="col" id="M9"></div>
        <div class="col" id="M10"></div>
      </div>
    </div>
    <div class="col-md-6" id="featured">
      Select a movie to display
    </div>
  </div>
  
  
  <!-- Leave the following line as is at the end of body -->
  <script src="javascripts/main.js"></script>
</body>
</html>
